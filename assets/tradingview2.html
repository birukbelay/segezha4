<html>
  <head><title>TradingView Widget 2</title></head>
  <body>
    <div style="color:rgba(128, 128, 128, 0.1); font-size: 44px; font-family: sans-serif; position: absolute; right: 20px; top: 10px; z-index: 1;">@TickerInfoBot</div>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="height: 1008px"> 
  <div id="tw1" style="height:50%"></div>
  <div id="tw2" style="height:50%"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
const studies1 = [
  {
    id: 'BB@tv-basicstudies',
  },
  {
    id: 'MACD@tv-basicstudies',
  },
]
const studies2 = [
  {
    id: 'MAWeighted@tv-basicstudies',
    inputs: {
      length: 9,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 20,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 50,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 100,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 200,
    },
  },
  {
    id: 'Stochastic@tv-basicstudies',
  },
  // {
  //   id: 'OBV@tv-basicstudies',
  // },
]
const queryString = window.location.search
const s = queryString.substr(1)
const a = s.split(':')
const symbol = a[0]
const interval1 = a[1] ?? 'W'
const interval2 = a[2] ?? 'D'
const tw1 = new TradingView.widget({
  symbol,
  interval: interval1,
  hide_top_toolbar: true,
  theme: 'white',
  style: 1,
  timezone: 'Etc/UTC',
  locale: 'en',
  autosize: true,
  studies: studies1,
  disabled_features: ["use_localstorage_for_settings"],
  container_id: 'tw1',
})
const tw2 = new TradingView.widget({
  symbol,
  interval: interval2,
  hide_top_toolbar: true,
  theme: 'white',
  style: 1,
  timezone: 'Etc/UTC',
  locale: 'en',
  autosize: true,
  studies: studies2,
  disabled_features: ["use_localstorage_for_settings"],
  container_id: 'tw2',
})
  </script>
</div>
<!-- TradingView Widget END -->
  </body>
</html>
