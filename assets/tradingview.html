<html>
  <head><title>TradingView Widget</title></head>
  <body>
    <div style="color:rgba(128, 128, 128, 0.1); font-size: 44px; font-family: sans-serif; position: absolute; right: 20px; top: 10px; z-index: 1;">@TickerInfoBot</div>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tw"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
const studies = [
  {
    id: 'MAWeighted@tv-basicstudies',
    inputs: {
      length: 9,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 20,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 50,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 100,
    },
  },
  {
    id: 'MAExp@tv-basicstudies',
    inputs: {
      length: 200,
    },
  },
  // {
  //   id: 'MASimple@tv-basicstudies',
  //   inputs: {
  //     length: 200,
  //   },
  // },
  {
    id: 'RSI@tv-basicstudies',
  },
  {
    id: 'ACCD@tv-basicstudies',
  },
]
const queryString = window.location.search
const s = queryString.substr(1)
const a = s.split(':')
const symbol = a[0]
const interval = a[1] ?? 'D'
const tw = new TradingView.widget({
  symbol,
  interval,
  hide_top_toolbar: true,
  theme: 'white',
  style: 1,
  timezone: 'Etc/UTC',
  locale: 'en',
  autosize: true,
  studies,
  disabled_features: ["use_localstorage_for_settings"],
  container_id: 'tw',
})
  </script>
</div>
<!-- TradingView Widget END -->
  </body>
</html>
